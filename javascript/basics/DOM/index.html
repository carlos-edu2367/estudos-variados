<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Finanças ideais</title>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen">
    <form id="form-ganhos" class="bg-white p-8 rounded-lg shadow-md max-w-sm">
        <p>
            <label for="salario" class="block text-gray-800 text-sm font-bold">Quanto você ganha mensalmente?</label>
            <input type="text" required placeholder="ex: 4500" id="salario" class="w-full py-2 px-3 text-gray-700 leading-tight border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </p>
        <p>
            <label for="idade" class="block text-gray-800 text-sm font-bold">Qual sua idade?</label>
            <input type="number" required placeholder="ex: 25" id="idade" class="w-full py-2 px-3 text-gray-700 leading-tight border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </p>
        <p>
            <label for="mora-com-pais" class="block text-gray-800 text-sm font-bold">Você mora com seus pais? (Marque caso sim)</label>
            <input type="checkbox" id="mora-com-pais">
        </p>

        <div class="flex justify-center">
            <button 
                type="submit" 
                id="submit" 
                class="bg-blue-200 hover:bg-blue-400 text-gray-700 hover:text-white transition 
                duration-200 p-3 rounded-lg">Calcular
            </button>
        </div>
    </form>


    <section id="results" class="hidden bg-white rounded-lg shadow-md p-8 m-4">

        <p>
            <h3 class="block text-gray-700 mb-2 font-bold">Plano recomendado:</h3>
        </p>

        <p>
            <h4 class="block text-gray-600 font-bold">Você deve investir</h4>
            <h4 id="investir" class="block text-blue-600 font-bold mb-2">R$ 0,00</h4>
        </p>
        <p>
            <h4 class="block text-gray-600 font-bold">Você deve usar para despesas</h4>
            <h4 id="despesas" class="block text-red-600 font-bold mb-2">R$ 0,00</h4>
        </p>
        <p>
            <h4 class="block text-gray-600 font-bold">Você deve guardar para emergencias</h4>
            <h4 id="reservas" class="block text-yellow-600 font-bold mb-2">R$ 0,00</h4>
        </p>
        <p>
            <h4 class="block text-gray-600 font-bold">Você pode gastar</h4>
            <h4 id="recompensas" class="block text-green-600 font-bold mb-2">R$ 0,00</h4>
        </p>
        
        <form id="form-juros" class="flex flex-col justify-center">
            <p class="mb-4">
                <label for="numero-de-anos" class="block text-gray-800 text-sm font-bold">Quer saber quanto terá em X anos?</label>
                <input id="numero-de-anos" type="number" required placeholder="numero de anos " class="w-full py-2 px-3 text-gray-700 leading-tight border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </p>
            
                
            <button
            type="submit" 
            id="quanto-terei"
            class="bg-blue-400 hover:bg-blue-800 text-white hover:text-white transition 
            duration-200 p-3 rounded-lg"
            >Quanto terei?</button>
               
           
        </form>

    </section>

    <section id="detalhes-investimento" class="hidden bg-white rounded-lg shadow-md p-8 m-4">

        <p class="flex justify-center bg-gray-200 ">
            <h3 class="block text-gray-600 font-bold mb-6">
                Você aportaria R$ <span class="block text-blue-600 font-bold" id="valor-total-aportado">0,00</span> no total
            </h3>
            <h3 class="block text-gray-600 font-bold mb-6">
                Somente de juros, renderiam R$ <span class="block text-yellow-600 font-bold" id="total-juros">0,00</span> no total
            </h3>
            <h3 class="block text-gray-600 font-bold mb-8">
                Ou seja, em <span id="anos-de-aporte" class="block text-gray-600 font-bold">5</span> anos você teria R$ <span class="block text-green-600 font-bold" id="valor-total">0,00</span>
            </h3>
        </p>

    </section>

    <script src="script.js"></script>
</body>
</html>
