<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de validações</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen">

    <form id="cadastro" class="bg-white p-8 rounded-lg shadow-md max-w-sm flex-col justify-center">
        <p class="flex flex-col mb-4">
            <label 
            for="name"
            class="block text-gray-800 text-sm font-bold mb-2"
            >Qual é o seu nome?</label>
            <input
            type="text" 
            required 
            minlength="3" 
            maxlength="40" 
            id="name" 
            placeholder="ex: João da Silva"
            class="bg-blue-100 rounded-lg p-2">
        </p>

        <p class="flex flex-col mb-4">
            <label 
            for="email"
            class="block text-gray-800 text-sm font-bold mb-2"
            >Qual é o seu e-mail?</label>
            <input
            type="email" 
            required 
            id="email" 
            placeholder="ex: email@email.com"
            class="bg-blue-100 rounded-lg p-2">
        </p>


        <p>
            <label
            for="senha"
            class="block text-gray-800 text-sm font-bold mb-2">
                Crie uma senha:
            </label>
            <input 
            type="password"
            required
            minlength="6"
            id="senha"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}"
            class="bg-blue-100 rounded-lg p-2"></input>
        </p>

        <p class="flex flex-col mb-4">
            <label 
            for="confirmar-senha"
            class="block text-gray-800 text-sm font-bold mb-2"
            >Confirme sua senha:</label>
            <input 
            type="password" 
            required 
            id="confirmar-senha" 
            class="bg-blue-100 rounded-lg p-2">
        </p>
        <button type="submit"
        class="bg-blue-200 hover:bg-blue-400 text-gray-700 hover:text-white transition 
        duration-200 p-3 rounded-lg">Cadastrar</button>
    </form>

    <section
        id="anti-xss"
        class="hidden bg-white p-8 rounded-lg shadow-md max-w-sm flex-col justify-center">

        
        <h3 class="block text-gray-700 mb-2 font-bold">Anti XSS</h3>
        <p class="text-gray-600">O seu e-mail é:</p>

        <h4 id="email-anti-xss" class="block text-blue-600 font-bold mb-2"></h4>

        <button 
            id="ver-email-semXSS"
            class="bg-blue-200 hover:bg-blue-400 text-gray-700 hover:text-white transition
            duration-200 p-3 rounded-lg">Ver e-mail sem XSS</button>

        <button 
            id="ver-email-comXSS"
            class="bg-red-200 hover:bg-red-400 text-gray-700 hover:text-white transition 
            duration-200 p-3 rounded-lg"> Ver e-mail com XSS</button>
       
        

    </section>

    <script src="2_validações.js"></script>
    
</body>
</html>
